{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>MATH-EL-WEBSITE</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="{% static 'plugins/fontawesome-free/css/all.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/icheck-bootstrap/icheck-bootstrap.min.css' %}"
    />
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <style>
      .colorful-login {
        background: linear-gradient(
          90deg,
          rgba(2, 0, 36, 1) 0%,                                
          rgba(65, 9, 121, 1) 35%,
          rgb(36, 0, 113) 100%
        );
        border-radius: 20px;
        animation: fadeInAnimation 1.5s ease-in-out;
      }
      .colorful-login .btn-success {
        background-color: #28a745;
        border-radius: 10px;
      }

    </style>
  </head>
  <body
    class="hold-transition login-page"
    style="
      background: linear-gradient(
        90deg,
        rgba(2, 0, 36, 1) 0%,
        rgba(9, 9, 121, 1) 35%,
        rgba(0, 212, 255, 1) 100%
      );
    "
  >
    <div class="login-box">
      <div class="login-logo">
        <a href="" style="font-style: initial; color: rgb(255, 255, 255)"
          ><b>R.V.COLLEGE </b>WEBSITE</a
        >
      </div>
      <div class="card" style="border-radius: 20px">
        <div class="card-body login-card-body colorful-login">
        {% if messages %}
          <div class="col-12">
          {% for message in messages %} 
            {% if message.tags == 'error' %}
            <div class="alert alert-danger text-center">{{message }}</div>
            {% endif %}
          {% endfor %}
          </div>
        {% endif %}
          <form action="doLogin/" method="post">
        {% csrf_token %}
            <div class="input-group mb-3">
              <input
                required
                type="email"
                name="email"
                class="form-control"
                placeholder="Email"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input
                required
                type="password"
                name="password"
                class="form-control"
                placeholder="Password"
              />
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <label for="remember"> </label>
                </div>
              </div>
              <div class="col-4">
                <button type="submit" class="btn btn-success btn-block">
                  LOG IN
                </button>
              </div>
            </div>
          </form>
          <p class="mb-1">
            <a href="{% url 'password_reset' %}">FORGOT PASSWORD?</a>
          </p>
        </div>
      </div>
    </div>
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'dist/js/adminlte.min.js' %}"></script>
  </body>
</html>
